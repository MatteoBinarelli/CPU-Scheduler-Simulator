<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPU scheduler simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrap cdn.com/bootstrap/3.4.1/css/bo otstrap.min.css">
    <script src="https://ajax.googleapis.c om/ajax/libs/jquery/3.7.1/jque ry.min.js"></script>
    <script src="https://maxcdn.bootstrapc dn.com/bootstrap/3.4.1/js/boot strap.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>CPU scheduler simulator</h2>
    </div>

    <div>
        <button id="idStart" onclick="start()">Start</button>
        <button id="idReset" onclick="reset()">Reset</button>
    </div>

    <div>
        <table class="table" id="idTable"> 
            <thead class="table-light">
                <tr>
                    <th>Process</th>
                    <th>Irrival Time</th>
                    <th>Burst Time</th>
                    <th>Remaining Burst Time</th>
                    <th>Priority</th>   
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="output" style="display: none"> 
            <p>Di seguito l'evoluzione dei processi: </p>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">nome1</div>
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width:35%">nome2</div>
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width:25%">nome3</div>
            </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
